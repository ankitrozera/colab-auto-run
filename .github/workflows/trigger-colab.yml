name: Trigger Colab Notebook

on:
  schedule:
    - cron: "5 */12 * * *"
  workflow_dispatch:

jobs:
  run-colab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          
          # Get installed Chrome major version
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+' | head -1)
          echo "Installed Chrome major version: $CHROME_VERSION"
          
          # Get matching ChromeDriver version
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "Matching ChromeDriver version: $DRIVER_VERSION"
          
          # Download and install Chromedriver
          wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip -o chromedriver_linux64.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Install dependencies
        run: pip install selenium

      - name: Run controller.py with Xvfb (virtual display)
        run: |
          xvfb-run -a python controller.py

      - name: Upload Screenshot (before run)
        uses: actions/upload-artifact@v4
        with:
          name: colab-screenshot
          path: colab_screen.png

      - name: Upload Screenshot (after run)
        uses: actions/upload-artifact@v4
        with:
          name: colab-screenshot-after
          path: colab_screen_after.png

