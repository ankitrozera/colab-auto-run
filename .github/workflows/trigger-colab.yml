name: Trigger Colab Notebook

on:
  schedule:
    - cron: "5 */12 * * *"   # ðŸ”„ Every 12 hours + 5 mins
  workflow_dispatch:          # ðŸ”„ Manual trigger option

jobs:
  run-colab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium

      - name: Run controller.py
        run: python controller.py

      - name: Upload Screenshot (before run)
        uses: actions/upload-artifact@v4
        with:
          name: colab-screenshot
          path: colab_screen.png

      - name: Upload Screenshot (after run)
        uses: actions/upload-artifact@v4
        with:
          name: colab-screenshot-after
          path: colab_screen_after.png
